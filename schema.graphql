type Referral @entity {
  id: Bytes! # tx hash
  referee: Bytes! # address
  referrer: Bytes! # address
  passport: Bytes! # address
  amount: BigInt!
}

type Account @entity {
  id: Bytes! # address
  passport: Bytes! # address
  claimed: Int!
  claimedAmount: BigInt!
  unclaimed: Int!
  unclaimedAmount: BigInt!
}