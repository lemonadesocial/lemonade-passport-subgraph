specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BaseV1
    network: optimism
    source:
      abi: BaseV1
      startBlock: 115775322
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExecutePurchase(indexed bytes32,indexed uint256,indexed address,address,uint256,bool)
        - ExecuteReserve(indexed bytes32,indexed uint256,indexed address,(address,uint256)[],bool,bool)
        - ExecuteClaim(indexed bytes32,indexed address,uint256)
        - ContractCall(indexed address,string,string,indexed bytes32,bytes)
      abis:
        - name: BaseV1
          file: ./abis/BaseV1.json
      eventHandlers:
        - event: ContractCall(indexed address,string,string,indexed bytes32,bytes)
          handler: handleContractCall
        - event: ExecutePurchase(indexed bytes32,indexed uint256,indexed address,address,uint256,bool)
          handler: handleExecutePurchase
        - event: ExecuteReserve(indexed bytes32,indexed uint256,indexed address,(address,uint256)[],bool,bool)
          handler: handleExecuteReserve
        - event: ExecuteClaim(indexed bytes32,indexed address,uint256)
          handler: handleExecuteClaim
      file: ./src/base.ts
  - kind: ethereum
    name: PassportV1Call
    network: optimism
    source:
      abi: PassportV1Call
      startBlock: 115775322
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExecutePurchase(indexed uint256,indexed address,uint256,address,uint256,bool)
        - ExecuteReserve(indexed uint256,indexed address,uint256,bool,bool)
        - Reserve(indexed uint256,indexed address,uint256,(address,uint256)[])
        - Payout(indexed address,uint256)
      abis:
        - name: PassportV1Call
          file: ./abis/PassportV1Call.json
      eventHandlers:
        - event: ExecutePurchase(indexed uint256,indexed address,uint256,address,uint256,bool)
          handler: handlePurchase
        - event: Reserve(indexed uint256,indexed address,uint256,(address,uint256)[])
          handler: handleReserve
        - event: ExecuteReserve(indexed uint256,indexed address,uint256,bool,bool)
          handler: handleExecuteReserve
        - event: Payout(indexed address,uint256)
          handler: handlePayout
      file: ./src/passport.ts
  - kind: ethereum
    name: EscrowUpgradeable
    network: optimism
    source:
      abi: EscrowUpgradeable
      startBlock: 115775322
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Withdrawn(indexed address,uint256)
        - Deposited(indexed address,uint256)
      abis:
        - name: EscrowUpgradeable
          file: ./abis/EscrowUpgradeable.json
      eventHandlers:
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
      file: ./src/escrow.ts
